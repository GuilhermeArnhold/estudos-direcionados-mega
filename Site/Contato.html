<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <header class="conteudoCentralizado">
        <h1>EMPRESA</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="empresa.html">Empresa</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div id="imagemHeader"></div>
    <section class="conteudoCentralizado contentSection" id="homeSection">
        <article>
            <h2>Contato</h2>
            <p>Entre em contato conosco preenchendo o formulário abaixo:</p><br>

            <form id="formulario">
                <div class ="formColumnHalf">
                    <div class ="formField formFieldRequired">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" maxlength="40" required>
                    </div>
                
                <div class="formField">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" maxlength="40" name="empresa">    
                </div>
                </div>
                <div class="formField formFieldRequired">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" maxlength="40" required>
                </div>
                <div class="formColumnHalf">
                    <div class="formField formFieldRequired">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telephonenumber" name="numeroTelefone" maxlength="15" required>
                </div>
                <div class="formField" class="teste">
                    <label for="rad">Departamento</label>
                <div>
                    <input type="radio" name="opcao" value="comercial"> Comercial
                    <input type="radio" id="financeiro" name="opcao" value="financeiro"> Financeiro 
                    <input type="radio" id="suporte" value="suporte" name="opcao"> Suporte  
                </div>
                </div>
                </div>
                <div class="formField formFieldRequired">
                    <label for="assunto">Assunto</label>
                    <select name="assuntos" id="assuntos">
                        <option value="selecione">-- Selecione --</option>
                    </select>
                    </div>
                <div class="formField formFieldRequired">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="textoMensagem" cols="100" rows="8" autocomplete="off" required></textarea>
                </div>
                <div class="formField formFieldRow">
                    <input type="checkbox" id="newsletter" name="newsletter"> Gostaria de receber a Newsletter da Empresa
                </div>
                <div>
                    <input type="submit" value="Enviar Mensagem">
                </div>

            </form>
        </article>
    </section>
    <footer>
        <div class="conteudoCentralizado" class="conteudoCentro">
            <adress class="addressFooter">
                <a href="mailto:contato@exemplo.com.br">contato@exemplo.com.br</a><br>
                <a href="tell:415555-5555">415555-5555</a><br>
            </adress>
            <adress class="addressRight">
                Rua do endereço,123,Bairro<br>CEP 80000-000
                <Br>Curitiba - PR
            </adress>
        </div>
    </footer>
</body>

</html>
